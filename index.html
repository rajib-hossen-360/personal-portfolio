    <style>
        .network-bg {
            background: linear-gradient(135deg, #0f0a1a 0%, #1a0f2e 50%, #0a1520 100%);
            position: relative;
            overflow: hidden;
        }

        .network-bg::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 20% 50%, rgba(0, 255, 136, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 0, 136, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }
    </style>
</head>

<body class="bg-gray-950 text-white">

    <!-- Navigation -->
    <nav class="fixed w-full top-0 z-50 backdrop-blur-sm bg-gray-950/80 border-b border-gray-800">
        <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
            <a href="index.html" class="text-2xl font-bold text-green-400">RAJIB</a>
            <div class="hidden md:flex gap-8">
                <a href="index.html" class="hover:text-green-400 transition">Home</a>
                <a href="about.html" class="hover:text-green-400 transition">About</a>
                <a href="services.html" class="hover:text-green-400 transition">Service</a>

            </div>

    </nav>

    <!-- Hero Section -->
    <section class="network-bg min-h-screen flex items-center justify-center pt-20 relative">
        <div class="text-center z-10 px-6">
            <p class="text-green-400 text-3xl tracking-widest uppercase mb-4">WELCOME TO MY WEBSITE</p>

            <div class="flex gap-6 justify-center">
                <button class="px-8 py-3 border-2 rounded-lg border-white hover:bg-white hover:text-gray-950 transition">View
                    Work</button>
                <button
                    class="px-8 py-3 border-2 rounded-lg border-green-400 text-green-400 hover:bg-green-400 hover:text-gray-950 transition">Hire
                    Me</button>
            </div>
        </div>
    </section>

</body>

</html>
